<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador con JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    #contador {
      font-size: 24px;
      margin: 20px;
    }

    #botonContador {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>

  <script>
    // Función para incrementar el contador
    function incrementarContador() {
      // Obtener el elemento del contador
      var contadorElement = document.getElementById('contador');

      // Obtener el valor actual del contador y convertirlo a un número
      var contadorActual = parseInt(contadorElement.textContent);

      // Incrementar el contador
      var nuevoContador = contadorActual + 1;

      // Actualizar el contenido del elemento del contador
      contadorElement.textContent = nuevoContador;
    }
  </script>
</head>
<body>

<h1>Contador</h1>

<!-- Contenedor del contador y el botón -->
<div id="contador">0</div>
<button id="botonContador" onclick="incrementarContador()">Incrementar</button>



</body>
</html>
