<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de onkeydown()</title>

    <script>
      function mostrarTecla(event) {
        var x = event.key;
        document.getElementById("demo").innerHTML = "La tecla presionada es: " + x;
      }
    </script>
    </head>
<body>

  <h2>Presiona una tecla</h2>

  <input type="text" id="miInput" onkeydown="mostrarTecla(event)">

  <p id="demo"></p>



</body>
</html>
