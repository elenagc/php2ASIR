<html lang="es">
<head>
    <title>Ejemplo de confirm().</title>
    <meta charset="UTF-8">
    <script language="Javascript">
        // Función que se ejecuta al pulsar el botón.
        function muestraTexto() {
            const parrafoTexto = document.getElementById("texto");
            var resultado = confirm("¿Desea realizar el proceso?.");
            if (resultado) {
                 parrafoTexto.innerHTML = "Se pulsado el botón <b>Aceptar</b>.";
            }
            else {
                parrafoTexto.innerHTML = "Se pulsado el botón <b>Cancelar</b>.";
            }
        }
    </script>
</head>
<body onload="muestraTexto()">
    <p id="texto">Aquí se muestra el resultado de confirm().</p>
<body>
</html>
