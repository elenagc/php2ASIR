<html lang="es">
<head>
    <title>Ejemplo de javascript con funciones</title>
    <meta charset="UTF-8">
    <script>

        function cambiarImagen()
        {

            miImagen.src="img/2.png";
          //Si quieres que tome una imagen de manera aleatoria puedes descomentar el siguiente código 
          var numeroAleatorio = Math.floor(Math.random() * 3) + 1;
          var nombreImagenAleatoria=numeroAleatorio+".png";
          miImagen.src="img/"+nombreImagenAleatoria;

        }

        // La función que se ejecutará cuando la imagen sea pulsada
        function imagenPulsada() {
        alert('¡La imagen ha sido pulsada!');
        // Aquí puedes agregar cualquier acción adicional que desees realizar cuando la imagen sea pulsada
       }

    </script>
   
</head>
<body>
     
     <h1 onkeydown="imagenPulsada()"  onclick="imagenPulsada()" onmouseover="style.color='red'" onmouseout="style.color='blue'"> Posicionate en el texto</h1>
      <img id="miImagen"  src="img/3.png"  onclick="cambiarImagen()">
      <br><br>
      <button onclick="cambiarImagen()">Cambiar Imagen</button>
      <br><br>
      <!-- La imagen que será pulsable -->
      <img src="img/2.png" onclick="imagenPulsada()">

</script>
    </body>
</html>
