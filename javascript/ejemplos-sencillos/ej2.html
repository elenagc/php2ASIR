<html lang="es">
<head>
    <meta charset="UTF-8">
    <script language="Javascript">
      
      function mensaje() {
        //Cuando se pulsa el botón se ejecuta la función mensaje() y las instrucciones 
        //que hay dentro, en este caso muestra un pop-up
                 alert("¡Este es un mensaje escrito mediante alert()!.");
       }

    </script>

</head>

        <input type="button" value="¡Pulsa aquí!" onclick="mensaje();">
</body>
</html>
